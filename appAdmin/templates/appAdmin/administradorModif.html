{% extends 'appAdmin/baseAdmin.html' %}

{% load static %}

{% block pagina %}
Modificar jugador
{% endblock %}


{% block main %}
{% if mensaje != '' %}
<div class="alert {% if mensaje ==  'Categoria editada correctamente' %}alert-success{% else %}alert-danger{% endif %} mt-4 alert-dismissible fade show alertConfirmacion" role="alert">
    <p>{{mensaje}}</p>
    <a href="{% url 'administrador' %}"><i class="fas fa-times"></i></a>
    <!-- <button type="button" > --><!--class="btn-close"  data-bs-dismiss="alert" aria-label="Close" -->
<!--         <a href="{% url 'administrador' %}"><i class="fas fa-times"></i></a>
    </button> -->
</div>
{% endif %}
<main class="container cajaInputsJugadores mt-4">
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="pnombre" class="form-label colorPrimario">Primer nombre</label>
            <input type="text" class="form-control" id="pnombre" value="{{jugador.pnombre}}" name="pnombre" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="snombre" class="form-label colorPrimario">Segundo nombre</label>
            <input type="text" class="form-control" id="snombre" value="{{jugador.snombre}}" name="snombre">
        </div>
        <div class="mb-3">
            <label for="apaterno" class="form-label colorPrimario">Apellido paterno</label>
            <input type="text" class="form-control" id="apaterno" value="{{jugador.apaterno}}" name="apaterno">
        </div>
        <div class="mb-3">
            <label for="amaterno" class="form-label colorPrimario">Apellido materno</label>
            <input type="text" class="form-control" id="amaterno" value="{{jugador.amaterno}}" name="amaterno">
        </div>
        <div class="mb-3">
            <label for="nacimiento" class="form-label colorPrimario">Lugar de nacimiento</label>
            <input type="text" class="form-control" id="nacimiento" value="{{jugador.nacimiento}}" name="nacimiento">
        </div>
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label colorPrimario">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" value="{{jugador.fechaNacimiento}}" name="fechaNacimiento">
        </div>
        <div class="mb-3">
            <label for="estilo" class="form-label colorPrimario">Estilo de juego</label>
            <input type="text" class="form-control" id="estilo" value="{{jugador.estilo}}" name="estilo">
        </div>
        <div class="mb-3">
            <label for="preInf" class="form-label colorPrimario">Categoría pre-infantil</label>
            <input type="text" class="form-control" id="preInf" value="{{jugador.preInf}}" name="preInf">
        </div>
        <div class="mb-3">
            <label for="inf" class="form-label colorPrimario">Categoría infantil</label>
            <input type="text" class="form-control" id="inf" value="{{jugador.inf}}" name="inf">
        </div>
        <div class="mb-3">
            <label for="juvenil" class="form-label colorPrimario">Categoría juvenil</label>
            <input type="text" class="form-control" id="juvenil" value="{{jugador.juvenil}}" name="juvenil">
        </div>
        <div class="mb-3">
            <label for="tc" class="form-label colorPrimario">Categoría todo competidor</label>
            <input type="text" class="form-control" id="tc" value="{{jugador.tc}}" name="tc">
        </div>
        <div class="mb-3">
            <label for="imagenPortada" class="form-label colorPrimario">Imagen de portada</label>
            <input type="file" class="form-control" id="imagenPortada" name="imagenPortada">
        </div>
        <div class="mb-3">
            <label for="categoria" class="form-label colorPrimario">Categoría actual</label>
            <input type="text" class="form-control" id="categoria" value="{{jugador.categoria}}" name="categoria">
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label colorPrimario">Género (M o F)</label>
            <input type="text" class="form-control" id="genero" value="{{jugador.genero}}" name="genero">
        </div>
        <button type="submit" class="btn btn-primary">Modificar</button>
    </form>
</main>
{% endblock %}
